<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Ride Adventures Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4e56c8b42.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header/Nav Section --> 
    <header class="headerContact">
        <nav>
            <ul class="mainMenu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="#"">Contact</a></li>
            </ul>
        </nav>
        <h1>Get In Touch</h1>
        <i class="fa-solid fa-bars"></i>
    </header>

<!-- Main Section -->
    <main class="contactMain">
<!-- Contact Section -->
        <section class="wrapper">
                <div class="iconsContact">
                    <i class="fa-brands fa-facebook-f" alt="Facebook logo"></i>
                    <i class="fa-brands fa-instagram" alt="Instagram logo"></i>
                    <i class="fa-brands fa-twitter" alt="Twitter logo"></i>
                    <i class="fa-brands fa-whatsapp" alt="Whatsapp logo"></i>
                </div>
            <div class="contact">
            <div class="contactInfo">
                <p>info@email.com</p>
                <p>123 - 456 - 7890 
                <br>123 Queen Street West, Unit 10
                <br>Toronto, Ontario
                <br>M5V2D5</p>
            </div>

<!-- Contact Form Section -->
            <div class="contactForm">
                <form class="formContact" action="">
                    <label for="name" class="sr-only"></label>
                    <input type="text" placeholder="Name" id="name" name="name" required="true">
                    <label for="email" class="sr-only"></label>
                    <input type="email" placeholder="Email address" id="email" name="email" required="true">
                    <label for="message" class="sr-only"></label>
                    <textarea name="message" placeholder="Message" id="message" cols="70" rows="10" required="true"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2019 HackerYou</p> 
    </footer>
</body>
</html>
